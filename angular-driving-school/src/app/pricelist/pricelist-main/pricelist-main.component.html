<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1 style="text-align: center"><span style="color:red">B </span>kategorija</h1>
        <hr>
        
        <div class="form-group post-preview">
          <label for="pretraga" class="post-subtitle">Koja cena Vas interesuje? &nbsp;</label>
          <input class="form-control" type="text" id="pretraga" name="pretraga" size="30" (keyup)="onInputChange($event)">
        </div>

        <table class="table table-dark table-bordered table-hover" style="margin-top: 50px;">
            <thead class="thead-light">
              <tr>
                <th scope="col">Kategorija</th>
                <th scope="col">Cena</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let price of prices">
                <td>{{price.category}}</td>
                <td>{{price.price}}</td>
              </tr>
            </tbody>
          </table>
          

      </div>
    </div>
</div>

<hr>
