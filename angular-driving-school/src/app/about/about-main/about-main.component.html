<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <h1>O školi</h1>

      <div class="post-preview">

        <h3 class="post-subtitle">
          Auto škola Srećko uspešno radi 
          od osnivanja 2015. godine. Sedište nam je u Kovačici.
        </h3>
        
        <h3 class="post-title">Vršimo obuku vozača za:</h3>
        
        <ul>
            <li class="post-title" *ngFor="let vehicle of vehicles" 
                (mouseenter)="onEnter(vehicles.indexOf(vehicle))"
                (mouseleave)="onLeave(vehicles.indexOf(vehicle))">

              {{vehicle.name}} <img src={{vehicle.image}} alt="Slika vozila" />
              
            </li>
        </ul>

        <br>

        <h3 class="post-subtitle">
          Misija naše auto škole je da svaki kandidat prođe obuku, 
          bude siguran i bezbedan učesnik u saobraćaju!
        </h3>

      </div>
    </div>
  </div>
</div>

<hr>
